<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking Interface</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#f2f2f2
}

.container{
background:#fff;
padding:30px;
width:100%;
max-width:400px;
border-radius:10px;
box-shadow:0 10px 30px rgba(0,0,0,.2)
}

h1{
text-align:center;
margin-bottom:20px
}

.balance{
background:#0b0c11;
color:#fff;
padding:20px;
border-radius:8px;
text-align:center;
font-size:28px;
margin-bottom:20px
}

label{
display:block;
margin-bottom:6px
}

input{
width:100%;
padding:10px;
font-size:16px;
border:2px solid #ccc;
border-radius:6px;
margin-bottom:15px
}

.buttons{
display:flex;
gap:10px;
margin-bottom:15px
}

button{
flex:1;
padding:10px;
font-size:16px;
border:none;
border-radius:6px;
color:#fff;
cursor:pointer
}

.deposit{background:#101f61}
.withdraw{background:#d40d0d}

.message{
text-align:center;
display:none;
padding:10px;
border-radius:6px
}

.success{
background:#d4edda;
color:#155724;
display:block
}

.error{
background:#f8d7da;
color:#721c24;
display:block
}
</style>
</head>

<body>

<div class="container">
<h1>Bank Account</h1>

<div class="balance" id="balance">$1000</div>

<div id="message" class="message"></div>

<label>Amount</label>
<input type="number" id="amount" min="1">

<div class="buttons">
<button class="deposit" onclick="deposit()">Deposit</button>
<button class="withdraw" onclick="withdraw()">Withdraw</button>
</div>
</div>

<script>
let balance = 10000

function showMessage(text,type){
const msg=document.getElementById("message")
msg.textContent=text
msg.className="message "+type
}

function updateBalance(){
document.getElementById("balance").textContent="$"+balance
document.getElementById("amount").value=""
}

function deposit(){
const amt=Number(document.getElementById("amount").value)
if(amt<=0){
showMessage("Invalid amount","error")
return
}
balance+=amt
updateBalance()
showMessage("Deposit successful","success")
}

function withdraw(){
const amt=Number(document.getElementById("amount").value)
if(amt<=0||amt>balance){
showMessage("Invalid amount","error")
return
}
balance-=amt
updateBalance()
showMessage("Withdrawal successful","success")
}
</script>

</body>
</html>
